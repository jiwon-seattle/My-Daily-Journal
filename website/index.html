<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<link rel="stylesheet" href="css/style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline" style="border: 3px solid green; text-align: center; height: 70px; width: 100%">
    My Journal
  </div>
  <div class="row" style="border: 2px solid brown; width: 100%; height: auto;">
    <div class="col-2">
      <div class="holder nav" style="border: 3px solid salmon">
          <ul id="mainMenu">
            <li><a href="home.html">Home</a></li>
            <li><a href="Past.html">Past Journals</a></li>
          </ul>
      </div>
    </div>
    <div class="col-10">
      <div class="holder feel" style="display: flex; flex-direction: column; border: 2px solid purple; text-align: center; align-items: center; width: 85%; margin-block-start: 30px;">
        <div class ="holder entry" style="display: none">
          <div class = "title">Most Recent Entry</div>
         <div id = "entryHolder">
          <div id = "prevJournals"></div>
        </div>
        </div>
        <label for="feelings" style="font-size: 30px;">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"; style="width: 60%; height: 350px;"></textarea>
        <button type="submit" class="btn btn-outline-dark" id="generate"><i class="fas fa-pen-alt">Generate</i></button>
      </div>
    </div>
  </div>
  <div class="holder footer">
    <p>&copy Jiwon Han</p>
		<div class="personal icons"> 
      <a href="https://github.com/jiwon-seattle" target="_blank"><i class="fab fa-github-alt"></i></a> 
      <a href="https://www.linkedin.com/in/jiwon1han/" target="_blank"><i class="fab fa-linkedin"></i></a> 
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-messenger"></i></a> </div>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!-- Font Awesome  -->
<script src="https://kit.fontawesome.com/69e8874ccd.js" crossorigin="anonymous"></script>

</body>
</html>
