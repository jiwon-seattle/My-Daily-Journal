<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<script src="https://kit.fontawesome.com/69e8874ccd.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    My Journal
  </div>
  <div class="row">
    <div class="col-2">
      <div class="holder nav">
        <button class="nav-item" id="newJournal"><a class="nav-link active">Write Today's Journal</a></li>
        <button class="nav-item" id="pastJournals"><a class="nav-link active"><i class="fad fa-books"></i>Past My Journals</a></li>
      </div>
    </div>
    <div class="col-10">
      <div class="holder feel">
        <div class ="holder entry" style="display: none">
          <div class = "title">Most Recent Journal</div>
          <div id = "prevJournals"></div>
        </div>
        <div class="holder journal">
          <label for="feelings">How are you feeling today?</label>
          <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50";>
          </textarea>
          <button type="submit" class="btn btn-outline-dark" id="generate">Generate</button>
        </div>
      </div>
    </div>
  </div>
  <div class="holder footer">
    <p>&copy Jiwon Han</p>
		<div class="personal icons"> 
      <a href="https://github.com/jiwon-seattle" target="_blank"><i class="fab fa-github-alt"></i></a> 
      <a href="https://www.linkedin.com/in/jiwon1han/" target="_blank"><i class="fab fa-linkedin"></i></a> 
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-messenger"></i></a> </div>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</body>
</html>
